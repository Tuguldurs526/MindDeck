name: server-ci

on:
  push:
    paths:
      - "apps/server/**"
      - ".github/workflows/server-ci.yml"
  pull_request:
    paths:
      - "apps/server/**"
      - ".github/workflows/server-ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            apps/server/package-lock.json

      - name: Install deps (root, using workspaces)
        run: npm ci

      - name: Run server tests
        run: npm test -w apps/server
        env:
          NODE_ENV: test
          JWT_SECRET: testsecret
